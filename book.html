<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Shrugman</title>
  </head>
  
  <body
    class="bg-warning"
    style="box-sizing: border-box; padding: 0; font-family: sans-serif"
  >
    <div class="container">
      <div class="text-center">
        <h1
          style="
            margin-top: 70px;
            margin-bottom: 70px;
            font-size: 4rem;
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            color: #fff;
            text-shadow: -4px 4px #ef3550, -8px 8px #f48fb1, -12px 12px #7e57c2,
              -16px 16px #2196f3, -20px 20px #26c6da, -24px 24px #43a047,
              -28px 28px #eeff41, -32px 32px #f9a825, -36px 36px #ff5722;
          "
        >
          SHRUGMAN
        </h1>
        <h5 class="text-dark" style="font-family: 'Press Start 2P', cursive; font-size: smaller; margin-top: -10px;">
          Try to find the hidden <b>book title</b> by typing a letter each time of
          your choice!
        </h5>
      </div>

      <div class="float-right text-danger" style="font-family: 'Press Start 2P', cursive; margin-top: 20px; font-size: smaller;display: block; position: absolute; top: 110px; left: 60px;">
        Errors Left: <span id="mistakes"></span>
      </div>

      <div class="d-flex justify-content-around" style="margin-top: 50px">
        <div id="shrugman" class="text-center fs-1 text-danger"></div>
        <div>
          <div class="text-center">
            <h3
              style="
                color: rgb(245, 242, 229);
                text-shadow: 1px 1px 3px #ff0000;font-family: 'Press Start 2P', cursive; margin-top:40px ;
              "
            >
              Guess The Title!
            </h3>
            <p id="wordSpotlight" style="font-family: 'Press Start 2P', cursive; margin-top: 20px; font-size: smaller;padding: 30px;"></p>
            <div id="keyboard" style="font-size: xx-large;font-family: 'Press Start 2P', cursive;">
          </div>
          <form class="input-group" id="form" action="" style="padding: 10px">
            <input
              id="guessLetter"
              maxlength="1"
              minlength="1"
              type="text"
              placeholder="Guess here"
              onkeypress="return isAlfa(event)"
              style="margin-right: 10px"
            />

            <button
              id="guessButton"
              type="submit"
              style="color: yellowgreen; font-size: larger; margin-right: 10px;"
              class="btn btn-danger"
            >
              Maybe?
            </button>
            <button
              type="button"
              id="game-over"
              style="color: tomato; font-size: larger"
              class="btn btn-primary"
            >
              Play Again
            </button>
          </form>

          <div id="lettersdiv" style="line-height: 5vh; text-align: center;font-family: 'Press Start 2P', cursive;">
            Letters you guessed: <span id="letters"></span>
            <div>
              You won: <span id="games"></span>
                  </div>
                  <div>
                      You lost:
              <span id="status"></span>
            </div>
          </div>
          <!-- CHANGE THE CATEGORY -->
          <button
          class="button" type="button" onclick="window.location.href='opening.html'"

              style="color: rgb(5, 5, 5);box-shadow: seashell; font-size:x-small;font-family: 'Press Start 2P', cursive; background-color: rgb(250, 121, 1); display: block;position: absolute; top: 110px;right: 60px; height: 30px; "
            >
              Change the Category
            </button>
        </div>
      </div>
    </div>
    <script src="book.js"></script>
  </body>
</html>
